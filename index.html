<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Widget Emporium</title>
<link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div id="header"></div>
    

  <main>
    <h2>Best Selling Widgets</h2>

    <!-- Decorative image missing alt text -->
    <img src="widget_3000.png" alt="Widget 3000 product image">

    <!-- Improper use of div as button -->
    <div class="product-card">
      <h3>Widget 3000</h3>
      <img src="https://via.placeholder.com/300" alt="">
      <p>The latest in widget innovation.</p>
      <div class="button-div" onclick="alert('Added to cart!')">Add to Cart</div>

      <!-- Icon-only button with no label -->
      <button class="icon-button">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 6h18v2H3V6zm2 3h14v12H5V9zm3 2v8h2v-8H8zm4 0v8h2v-8h-2zm4 0v8h2v-8h-2z"/>
        </svg>
      </button>
    </div>

    <!-- Input without label -->
    <form>
      <p>Subscribe to our newsletter</p>
      <input type="email" placeholder="Email address">
      <button type="submit">Subscribe</button>
    </form>

    <!-- Modal-like element not announced -->
    <button onclick="document.getElementById('error-msg').style.display='block'">Trigger Error</button>
    <div id="error-msg" class="hidden-message">Something went wrong with your request.</div>

    <!-- Broken heading hierarchy -->
    <h4>More Widgets</h4>
    <p>Coming soon!</p>
  </main>

  <div id="footer"></div>
  <script>
  
  
  fetch('header.html')
    .then(res => res.text())
    .then(data => document.getElementById('header').innerHTML = data);

  fetch('footer.html')
    .then(res => res.text())
    .then(data => document.getElementById('footer').innerHTML = data);

  
    // Fake dynamic update without ARIA live region
    setTimeout(() => {
      const notif = document.createElement('div');
      notif.textContent = 'ðŸ”¥ Hot new widget just arrived!';
      document.querySelector('main').appendChild(notif);
    }, 4000);
  </script>
</body>
</html>
