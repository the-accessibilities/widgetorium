<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Widget Emporium</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('header.html').then(res => res.text()).then(data => {
        document.getElementById('header').innerHTML = data;
      });
      fetch('footer.html').then(res => res.text()).then(data => {
        document.getElementById('footer').innerHTML = data;
      });
    });

    function handleNewsletterSignup(event) {
      event.preventDefault();
      const statusEl = document.getElementById('newsletter-status');
      statusEl.textContent = 'Thank you for subscribing to our newsletter!';
    }
  </script>
</head>
<body>
  <div id="header"></div>

  <main>
    <h2>Best Selling Widgets</h2>

    <!-- Decorative image missing alt text -->
    <img src="https://via.placeholder.com/800x200">

    <!-- Improper use of div as button -->
    <div class="product-card">
      <h3>Widget 3000</h3>
      <img src="https://via.placeholder.com/300" alt="">
      <p>The latest in widget innovation.</p>
      <div class="button-div" onclick="alert('Added to cart!')">Add to Cart</div>

      <!-- Icon-only button with no label -->
      <button class="icon-button">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 6h18v2H3V6zm2 3h14v12H5V9zm3 2v8h2v-8H8zm4 0v8h2v-8h-2zm4 0v8h2v-8h-2z"/>
        </svg>
      </button>
    </div>

    <!-- Input without label -->
    <form onsubmit="handleNewsletterSignup(event)">
      <p>Subscribe to our newsletter</p>
      <input type="email" placeholder="Email address" required>
      <button type="submit">Subscribe</button>
    </form>

    <!-- Invisible ARIA live region -->
    <div id="newsletter-status" aria-live="polite" style="position:absolute; left:-9999px; height:1px; width:1px; overflow:hidden;"></div>

    <!-- Modal-like element not announced -->
    <button onclick="document.getElementById('error-msg').style.display='block'">Trigger Error</button>
    <div id="error-msg" class="hidden-message">Something went wrong with your request.</div>

    <!-- Broken heading hierarchy -->
    <h4>More Widgets</h4>
    <p>Coming soon!</p>
  </main>

  <div id="footer"></div>
</body>
</html>
